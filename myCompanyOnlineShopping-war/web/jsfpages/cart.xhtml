<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
         <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
        <h:form>
            
            <h2>Shopping Cart</h2>
            
     <section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
                            <h:dataTable styleClass="table table-condensed" value="#{purchaseOrderMB.shoppingCart.shoppingCartItems}" var="item">
            
                        <h:column class="cart_product">
                            <f:facet class="image" name="header">Item</f:facet>
                                <h:graphicImage value="#{item.product.imageURL}" alt="Product_Image"/>
    			</h:column>
 
                        <h:column class="cart_description">
    				<f:facet name="header"></f:facet>
    				#{item.product.name}
    			</h:column>
 
                        <h:column class="cart_price">
    				<f:facet name="header">Price</f:facet>
                                #{item.product.price}                                
    			</h:column>
                
    			<h:column class="cart_quantity">
    				<f:facet name="header">Quantity</f:facet>
                                <h:inputText value="#{item.quantity}" style="width: 60px;"></h:inputText>
    			</h:column>
                
                        <h:column class="cart_total">
    				<f:facet name="header">Total</f:facet>
                                #{item.price}
    			</h:column>
                
                        <h:column class="cart_delete">
    				<f:facet name="header">Action</f:facet>
                                <h:commandLink value="Remove" action="#{purchaseOrderMB.removeProduct(item)}"></h:commandLink>
                                <h:commandLink value="Update" action="#{purchaseOrderMB.updateProduct(item)}"></h:commandLink>
    			</h:column>
 
                
            </h:dataTable>
            </div>
			<br/><br/><br/>
		</div>
	</section>
            <h:commandButton value="Checkout" action="#{purchaseOrderMB.checkout()}"/>
            
        </h:form>
                 </ui:define>
        </ui:composition>
    </h:body>
</html>
