<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
         <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
        <h:form>
            
            <h2>Address</h2>
            
            <h:panelGrid columns="3">
                
            Address Type
            <p:selectOneMenu id="addressType">
                <f:selectItem itemValue="1" itemLabel="Billing Address"/>
                <f:selectItem itemValue="2" itemLabel="Shipping Address"/>
            </p:selectOneMenu>
            <h:message for="addressType"/>
            
            Street
            <p:inputText id="street" value="#{addressMB.address.street}"/>
            <h:message for="street"/>
            
            City
            <p:inputText id="city" value="#{addressMB.address.city}"/>
            <h:message for="city"/>
            
            State
            <p:inputText id="state" value="#{addressMB.address.state}" maxlength="30"/>
            <h:message for="state"/>
            
            Country
            <p:selectOneMenu id="country" value="#{addressMB.address.country}">
                <f:selectItem itemValue="US" itemLabel="United States"/>
                <f:selectItem itemValue="CA" itemLabel="Canada"/>
                <f:selectItem itemValue="MX" itemLabel="Mexico"/>
            </p:selectOneMenu>
            <h:message for="country"/>
            
            Zip
            <p:inputText id="zip" value="#{addressMB.address.zip}">
            </p:inputText>
            <h:message for="zip"/>
            
            </h:panelGrid>
            
            <p:commandButton value=" Save " action="#{addressMB.save()}"/>
            
        </h:form>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
