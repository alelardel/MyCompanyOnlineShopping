<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText id="custadout" value="Email: "/>
                        <h:inputText id="custadin" value="#{userBean.user.email}" 
                                     required="true" requiredMessage="Email is required."
                                     validator="#{userBean.checkEmailPattern}"/>
                        <h:message for="custadin" id="nameError"  style="color:red"/>
                        <h:outputText id="custpassout" value="Password: "/>
                        <h:inputSecret id="custpassin" value="#{userBean.user.password}" 
                                       required="true" requiredMessage="Password is required."/>
                        <h:message for="custpassin" id="passError"  style="color:red"/>
                    </h:panelGrid>
                    <h:commandButton id="submit" action="#{userBean.loginUser()}" value="Login"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
