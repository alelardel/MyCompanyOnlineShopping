<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Vendor Registration</title>
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/indexHeaderTemplate.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <!--                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>-->
            </ui:define>

            <ui:define name="content">
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>Register as vendor</h2>
                        <h:form>
                            <label>Vendor company details</label>
                            <h:panelGrid columns="3">
                                <h:outputText id="custfnout" value="Company Name: " />
                                <h:inputText id="custifnin"  value="#{vendorMBean.vendor.vendorName}" 
                                             required="true" validatorMessage="Company name is required" />
                                <h:message for="custifnin" id="vfnameError"  style="color:red"/>
                                <h:outputText id="custlnout" value="Phone: "/>
                                <h:inputText id="custlnin" value="#{vendorMBean.vendor.phone}"
                                             required="true" validatorMessage="Phone no. name is required" />
                                <h:message for="custlnin" id="vphnoError"  style="color:red"/>
                                <h:outputText id="custadout" value="Web: "/>
                                <h:inputText id="custadin"  value="#{vendorMBean.vendor.website}"
                                             required="true" validatorMessage="Website address is required" />
                                <h:message for="custadin" id="vwebError"  style="color:red"/>

                                <h:outputText id="custpassout" value="Email "/>
                                <h:inputText id="cuvstpassin" value="#{vendorMBean.vendor.email}"
                                             required="true" requiredMessage="Email is required."
                                             validator="#{userBean.checkEmailPattern}"/>
                                <h:message for="cuvstpassin" id="vnameError"  style="color:red"/>
                                <h:outputText value="Vendor admin details"/>.                        
                                <h:outputText id="xlabel" value="."/>
                                
                                <h:outputText id="vcustifnout" value="First Name "/>
                                <h:inputText id="vcustifnin" value="#{vendorMBean.vuser.firstName}" 
                                             required="true" validatorMessage="First name is required" />
                                <h:message for="vcustifnin" id="vvfnameError"  style="color:red"/>

                                <h:outputText id="vcustlnout" value="Last Name: "/>
                                <h:inputText id="vcustlnin" value="#{vendorMBean.vuser.lastName}"
                                             required="true" validatorMessage="Last name is required" />
                                <h:message for="vcustifnin" id="vvverefnameError"  style="color:red"/>

                                <h:outputText id="vcustemailout" value="Email: "/>
                                <h:inputText id="vcustadin" value="#{vendorMBean.vuser.email}"
                                             required="true" requiredMessage="Email is required."
                                             validator="#{userBean.isEmailRegistered}"/>
                                <h:message for="vcustadin" id="vvnameError"  style="color:red"/>
                                <h:outputText id="vcustpassout" value="Password: "/>
                                <h:inputSecret id="vcustpassin" value="#{vendorMBean.vuser.password}"
                                                            required="true" validatorMessage="Password is required" />
                                <h:message for="vcustpassin" id="vvvfnameError"  style="color:red"/>

                                <!--                                    <input type="text" placeholder="First name" />
                                                                    <input type="text" placeholder="Last name" />
                                                                    <input type="email" placeholder="Email" />
                                                                    <input type="password" placeholder="Password" />-->
                            </h:panelGrid>
                            <!--                                    <button type="submit" class="btn btn-default">Register</button>-->
                            <h:commandButton id="submit" styleClass="searchform-button" action="#{vendorMBean.sendVendorRequest()}" value="Register"/> 
                            <h:commandButton id="cancel" class="btn btn-default" value="Cancel" immediate="true" type="reset"/>
                            <!--                                    <button type="submit" class="btn btn-default">Register</button>-->
                        </h:form>
                        <br/>
                    </div><!--/sign up form-->
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
