<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Registration</title>
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>    

        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/indexHeaderTemplate.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">

                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>Fill the registration form</h2>
                        <h:form>

                            <h:panelGrid columns="3">

                                <h:outputText id="vcustifnout" value="First Name: "/>
                                <h:inputText id="custifnin" value="#{userBean.user.firstName}" 
                                             required="true" validatorMessage="First name is required" />
                                <h:message for="custifnin" id="fnameError"  style="color:red"/>
                                <h:outputText id="vcustlnout" value="Last Name: "/>
                                <h:inputText id="custlnin" value="#{userBean.user.lastName}" 
                                             required="true" validatorMessage="Last name is required" />
                                <h:message for="custlnin" id="lnameError"  style="color:red"/>
                                <h:outputText id="vcustemail" value="Email: "/>
                                <h:inputText id="custemailin" value="#{userBean.user.email}" 
                                             required="true" requiredMessage="Email is required."
                                             validator="#{userBean.isEmailRegistered}"/>
                                <h:message for="custemailin" id="nameError"  style="color:red"/>
                                <h:outputText id="vcustpassout" value="Password: "/>
                                <h:inputSecret id="custpassin" value="#{userBean.user.password}"
                                               required="true" requiredMessage="Password is required."/>
                                <h:message for="custpassin" id="passError"  style="color:red"/>
                            </h:panelGrid>
                            <h:commandButton id="submit" styleClass="searchform-button" 
                                             action="#{userBean.addUsers()}" value="Register"/>
                        </h:form>
                        <br/>
                    </div><!--/sign up form-->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
