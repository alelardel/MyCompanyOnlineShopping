<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userBean.isAdminUser}" type="preRenderView" />
    <h:head>
        <title>Category - CRUD</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable id="categorylist" value="#{categoryMB.allCategories}" 
                                 var="cat" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"></h:outputText>
                            </f:facet>
                            <h:inputText value="#{cat.categoryName}" rendered="#{categoryMB.selected}">
                            </h:inputText>
                            <h:outputText value="#{cat.categoryName}" rendered="#{not categoryMB.selected}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"></h:outputText>
                            </f:facet>
                            <h:inputText value="#{cat.description}" rendered="#{categoryMB.selected}"></h:inputText>
                            <h:outputText value="#{cat.description}" rendered="#{not categoryMB.selected}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandLink value="Edit" action="#{categoryMB.editAction(cat)}" 
                                           rendered="#{not categoryMB.selected}" />

                        </h:column>
                          <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandButton value="Save" action="#{categoryMB.saveAction(cat)}" 
                                           rendered="#{categoryMB.selected}" />

                        </h:column>
<!--                        <p><h:commandButton value="Save" action="#{categoryMB.saveAction(cat)}"/></p>-->
                   
                    </h:dataTable><BR/>
                    <h:commandButton value="Back" action="admin_home" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
