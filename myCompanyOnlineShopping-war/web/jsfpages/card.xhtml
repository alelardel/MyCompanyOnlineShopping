<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
         <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
        <h:form>
            
            <h3>Card Information</h3>
            
            <h:panelGrid columns="3">
            
            Card holder Name
            <h:inputText id="holderName" value="#{purchaseOrderMB.cardInfo.cardholderName}"/>
            <h:message for="holderName"/>
            
            Card Number
            <h:inputText id="cardNumber" value="#{purchaseOrderMB.cardInfo.cardNumber}"/>
            <h:message for="cardNumber"/>
            
            Expiry Date
            <h:inputText id="popup" value="#{purchaseOrderMB.cardInfo.expiryDate}">
            </h:inputText>
            <h:message for="popup"/>
            
            Security Code
            <h:inputSecret id="secuCode" value="#{purchaseOrderMB.cardInfo.securityCode}" maxlength="3"></h:inputSecret>
            <h:message for="secuCode"/>
            
            </h:panelGrid>
            
            <h:commandButton value=" Next " action="#{purchaseOrderMB.saveCardInformation()}"/>
            
        </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
