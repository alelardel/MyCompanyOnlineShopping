      <f:event listener="#{userBean.isAdminUser}" type="preRenderView" />

      <h:outputStylesheet library="css" name="style.css"  />

            <h3>Top Selling Products</h3>
            <h:panelGrid columns="10">
                
                From Date
                <h:inputText id="fromDate" value="#{reportMB.fromDate}" label="From Date" validatorMessage="From Date can't be empty" converterMessage="Date format must be MM/dd/yyyy" maxlength="10" style="width: 100px;"> 
                    <f:validateRequired/>
                    <f:convertDateTime pattern="MM/dd/yyyy" locale="en_US" timeZone="UTC"/>
                </h:inputText>
                <h:message for="fromDate" style="color: red"/>
                
                To Date
                <h:inputText id="toDate" value="#{reportMB.toDate}" label="To Date" validatorMessage="To Date can't be empty" converterMessage="Date format must be MM/dd/yyyy" maxlength="10" style="width: 100px;"> 
                    <f:validateRequired/>
                    <f:convertDateTime pattern="MM/dd/yyyy" locale="en_US" timeZone="UTC"/>
                </h:inputText>
                <h:message for="toDate" style="color: red"/>
                
                No of Result
                <h:inputText id="limit" value="#{reportMB.noOfResult}" style="width: 70px;" converterMessage="Only Integer allowed">
                    <f:convertNumber integerOnly="true"/>
                </h:inputText>
                <h:message for="limit" style="color: red"/>
                
                <h:commandButton action="#{reportMB.generateTop()}" value="Top Selling Products"/>
            </h:panelGrid>
            
        </h:form>
